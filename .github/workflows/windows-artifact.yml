name: Windows Artifact

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: windows-artifact-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    name: Verify (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check --locked

      - name: Cargo test
        run: cargo test --locked

  build_windows_artifact:
    name: Build Windows Artifact
    runs-on: windows-latest
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked

      - name: Smoke test binary
        shell: pwsh
        run: |
          .\target\release\f2v.exe --version
          .\target\release\f2v.exe --help | Out-Null
          .\target\release\f2v.exe encode --help | Out-Null
          .\target\release\f2v.exe decode --help | Out-Null
          .\target\release\f2v.exe roundtrip --help | Out-Null

      - name: Package artifact
        shell: pwsh
        run: |
          $distRoot = "dist"
          $pkgDir = Join-Path $distRoot "f2v-windows-x64"
          New-Item -ItemType Directory -Force -Path $pkgDir | Out-Null
          Copy-Item "target/release/f2v.exe" (Join-Path $pkgDir "f2v.exe") -Force

          $readme = @"
          f2v Windows Artifact
          Commit: $env:GITHUB_SHA
          Built at: $(Get-Date -Format o)

          Quick start:
          1) Ensure ffmpeg.exe is installed and available in PATH.
          2) Open PowerShell in this folder.
          3) Run: .\f2v.exe --help
          "@
          Set-Content -Path (Join-Path $pkgDir "README.txt") -Value $readme

          $zipPath = Join-Path $distRoot "f2v-windows-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $pkgDir "*") -DestinationPath $zipPath

      - name: Validate packaged artifact
        shell: pwsh
        run: |
          $extract = "dist/extracted"
          if (Test-Path $extract) { Remove-Item $extract -Recurse -Force }
          Expand-Archive -Path "dist/f2v-windows-x64.zip" -DestinationPath $extract
          if (!(Test-Path (Join-Path $extract "f2v.exe"))) {
            throw "Artifact missing f2v.exe"
          }
          if (!(Test-Path (Join-Path $extract "README.txt"))) {
            throw "Artifact missing README.txt"
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: f2v-windows-x64-${{ github.sha }}
          path: dist/f2v-windows-x64.zip
          retention-days: 14
