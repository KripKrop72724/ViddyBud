name: ViddyBud Windows Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: viddybud-windows-artifact-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_windows_artifact:
    name: Build Windows Artifact
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust artifacts
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked

      - name: Smoke test binary
        shell: pwsh
        run: |
          .\target\release\viddybud.exe --version
          .\target\release\viddybud.exe --help | Out-Null
          .\target\release\viddybud.exe encode --help | Out-Null
          .\target\release\viddybud.exe decode --help | Out-Null
          .\target\release\viddybud.exe roundtrip --help | Out-Null

      - name: Package artifact
        shell: pwsh
        run: |
          $distRoot = "dist"
          $pkgDir = Join-Path $distRoot "viddybud-windows-x64"
          New-Item -ItemType Directory -Force -Path $pkgDir | Out-Null
          Copy-Item "target/release/viddybud.exe" (Join-Path $pkgDir "viddybud.exe") -Force

          $readme = @"
          ViddyBud Windows Artifact
          Commit: $env:GITHUB_SHA
          Built at: $(Get-Date -Format o)

          Quick start:
          1) Ensure ffmpeg.exe is installed and available in PATH.
          2) Open PowerShell in this folder.
          3) Run: .\viddybud.exe --help
          "@
          Set-Content -Path (Join-Path $pkgDir "README.txt") -Value $readme

          $zipPath = Join-Path $distRoot "viddybud-windows-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path (Join-Path $pkgDir "*") -DestinationPath $zipPath

      - name: Validate packaged artifact
        shell: pwsh
        run: |
          $extract = "dist/extracted"
          if (Test-Path $extract) { Remove-Item $extract -Recurse -Force }
          Expand-Archive -Path "dist/viddybud-windows-x64.zip" -DestinationPath $extract
          if (!(Test-Path (Join-Path $extract "viddybud.exe"))) {
            throw "Artifact missing viddybud.exe"
          }
          if (!(Test-Path (Join-Path $extract "README.txt"))) {
            throw "Artifact missing README.txt"
          }

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: viddybud-windows-x64-${{ github.sha }}
          path: dist/viddybud-windows-x64.zip
          retention-days: 14
